<!DOCTYPE html>
<html lang="en">

        <title>GitHub Authentication Success</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: #0d1117;
                color: #e6edf3;
            }

            .container {
                text-align: center;
                padding: 3rem 2.5rem;
                background: #161b22;
                border-radius: 8px;
                border: 1px solid #30363d;
                max-width: 500px;
                width: 90%;
                position: relative;
                margin-bottom: 4rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                margin: 0 auto 1.5rem;
                background: #238636;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .success-icon::after {
                content: 'âœ“';
                color: white;
                font-size: 2rem;
                font-weight: bold;
            }

            h1 {
                color: #e6edf3;
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 1rem;
            }

            p {
                color: #8b949e;
                font-size: 1rem;
                line-height: 1.5;
                margin-bottom: 2rem;
            }

            .bottom-logos {
                position: fixed;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .pointer-logo {
                height: 40px;
                width: auto;
                color: #ffffff;
            }

            .github-logo {
                width: 32px;
                height: 32px;
                fill: #8b949e;
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="success-icon"></div>
            
            <h1>Successfully Connected!</h1>
            <p>
